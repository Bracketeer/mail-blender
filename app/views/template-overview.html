

<div class="container" ng-controller="TemplateListController as template">

  <!-- Template Card -->
  <form name="TempNameForm" ng-submit="add()">
  	<input id="tempAddName" type="text" ng-show="true" ng-model="templates.name" placeholder="Template Name" />
  	<button type="submit">submit</button>
  </form>


      <div class="row">
      <div class="col-xs-12 col-md-3" ng-repeat="template in templates | filter:searchBox" ng-click="menuShow = !menuShow">

        <div class="thumbnail">
          <div class="templatebanner">
            <h4>{{templates.name}}</h4>
          </div>
          <img class="template" src="http://placehold.it/250x350"/>
          <button class="remove-btn" ng-click="remove(template._id)">Remove</button>
          <button class="cancel-btn" ng-click="RemoveShow = !RemoveShow" ng-show="RemoveShow" class="white-text">Cancel</button>
        </div>
      </div>
      </div>



          <div class="menubanner" id="menu">

              <div ng-click="RemoveShow = !RemoveShow" ng-show="menuShow" class="white-text">

                <span ng-hide='RemoveShow'>Remove</span>
                <span ng-show='RemoveShow'>Are you sure you want to delete this template?</span>

              </div>

              <button class="remove-btn" ng-click="remove($index)" ng-show="RemoveShow" class="white-text">Remove</button>
              <button class="cancel-btn" ng-click="RemoveShow = !RemoveShow" ng-show="RemoveShow" class="white-text">Cancel</button>

          </div>
          <img class="template-thumb" ng-src="{{template.imageURL}}">
        </div>
      </div>
</div>
